<app-to-do-form (onNewTask)="newTask($event)" [task]="selectedTask" [idx]="selectedIdx">
  <button type="button" (click)="modifyTask()" [disabled]="!isSelected">Modify</button> 
</app-to-do-form>
<app-tasks [tasks]="tasks" (onSelected)="taskSelected($event)" (toDelete)="taskDelete($event)"></app-tasks>
